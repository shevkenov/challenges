<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="ears">
                <div id="left-ear" class="ear">
                    <div id="left-inner-ear" class="inner-ear"></div>
                </div>
                <div id="right-ear" class="ear">
                    <div id="right-inner-ear" class="inner-ear"></div>
                </div>
            </div>
            <div class="eyes">
                <div id="left-eye" class="eye">
                    <div id="left-pupil" class="pupil"></div>
                </div>
                <div id="right-eye" class="eye">
                    <div id="right-pupil" class="pupil"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="controls">
            <input type="color" name="base" value="#99bbff" /> <br />
            <label for="base">Eye Color</label><br/><br/>
            <input type="color" name="base2" value="#ffccd5" /> <br />
            <label for="base2">Ear Color</label><br/><br/>
            <input type="color" name="base3" value="#808080" /><br/>
            <label for="base3">Nose Color</label><br/><br/>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
